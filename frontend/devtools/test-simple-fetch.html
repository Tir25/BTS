<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fetch Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .result { margin: 10px 0; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Simple Fetch Test</h1>
        
        <div class="result info">
            <strong>Environment Info:</strong><br>
            Hostname: <span id="hostname"></span><br>
            Expected Backend: <span id="expectedBackend"></span>
        </div>

        <button onclick="testFetch()">Test Simple Fetch</button>
        <button onclick="testWithCacheBust()">Test with Cache Bust</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const hostname = window.location.hostname;
            const expectedBackend = hostname === 'localhost' || hostname === '127.0.0.1' 
                ? 'http://localhost:3000' 
                : `http://${hostname}:3000`;

            document.getElementById('hostname').textContent = hostname;
            document.getElementById('expectedBackend').textContent = expectedBackend;
        });

        async function testFetch() {
            const hostname = window.location.hostname;
            const apiUrl = hostname === 'localhost' || hostname === '127.0.0.1' 
                ? 'http://localhost:3000/health' 
                : `http://${hostname}:3000/health`;

            console.log(`Testing fetch to: ${apiUrl}`);
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors'
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult('success', `‚úÖ SUCCESS! Backend is accessible at ${apiUrl}<br>Response: ${JSON.stringify(data)}`);
                } else {
                    showResult('error', `‚ùå HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showResult('error', `‚ùå ERROR: ${error.message}`);
            }
        }

        async function testWithCacheBust() {
            const hostname = window.location.hostname;
            const timestamp = Date.now();
            const apiUrl = hostname === 'localhost' || hostname === '127.0.0.1' 
                ? `http://localhost:3000/health?t=${timestamp}` 
                : `http://${hostname}:3000/health?t=${timestamp}`;

            console.log(`Testing fetch with cache bust to: ${apiUrl}`);
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    },
                    mode: 'cors'
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult('success', `‚úÖ SUCCESS with cache bust! Backend is accessible at ${apiUrl}<br>Response: ${JSON.stringify(data)}`);
                } else {
                    showResult('error', `‚ùå HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showResult('error', `‚ùå ERROR: ${error.message}`);
            }
        }

        function showResult(type, message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
